<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nomina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="cabezera">
        <a href=""><h1>NOMINA</h1></a>
    </header>
    <main class="menu">
        <section class="container">
            
          <section class="create">
             <div class="txt">
                   <h3>
                      Ingresa el nombre del empleado asi como el sueldo a recibir.
                   </h3>
             </div>
              <form class="formulario">
                  <div>
                    <label for="nombre" >Nombre: </label><br>
                    <input type="text" id="nombre">
                  </div>
                  <div>
                    <label for="sueldo"> Sueldo: </label><br>
                    <input type="text" id="sueldo">
                  </div>
                  <div>
                    <button id="btn">Agregar</button>
                  </div>
                  <div>
                    <button id="btn2" style="display:none">Actualizar</button>
                  </div>
              </form>
    
              <div class="leer" id="read">
    
              </div>

          </section>
        </section>
    </main>
    <footer>
        <p> &copy;NOMINA</p>
    </footer>

    <script src="./app.js"></script>
